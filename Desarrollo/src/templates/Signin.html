{% extends 'layout.html' %}

{% block contenido %}

<div class="">

    <form class="formulario" action="" method="">

        <label for="Documento" class="col-form-label">Tipo Documento</label>
        <select name="select" class="form-select" required>
            <option name="" value="" class="form-control"></option>
            <option name="" value="CC" class="form-control">Cedula de Ciudadania</option>
            <option name="" value="TI" class="form-control">Tarjeta de Identidad</option>
        </select>
        <br>
        <label for="Numero Documento">Numero Documento</label>
        <input class="form-control" type="text" class="col-form-label" required>
        <br>
        <label for="Primer Nombre">Primer Nombre</label>
        <input class="form-control" type="text" class="col-form-label" required>
        <br>
        <label for="Segundo Nombre">Segundo Nombre</label>
        <input class="form-control" type="text" class="col-form-label" required>
        <br>
        <label for="Primer Apellido">Primer Apellido</label>
        <input class="form-control" type="text" class="col-form-label" required>
        <br>
        <label for="Segundo Apellido">Segundo Apellido</label>
        <input class="form-control" type="text" class="col-form-label" required>
        <br>
        <label for="Nombre">Fecha de Nacimiento</label>
        <input class="form-control" type="date" class="col-form-label" required>
        <br>
        <label for="Nombre">Correo Electronico</label>
        <input class="form-control" type="text" class="form-control col-form-label" placeholder="name@example.com" required>
        <br>
        <label for="Contraseña">Contraseña</label>
        <input class="form-control" type="password" class="col-form-label" required>
        <br>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
    
</div>

{% endblock %}
