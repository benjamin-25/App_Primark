<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Primark</title>
        <meta charset="utf-8">
        <meta >
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="icon" href="{{url_for('static',filename='./img/favicon.png')}}" type="favicon">
        <link rel="stylesheet" href="{{url_for('static',filename='./css/style.css')}}">
    </head>
    <body class="all-page">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <img class="logo" src="{{url_for('static',filename='./img/favicon.png')}}"> <a class="navbar-brand" href="{{url_for('index')}}">Primark</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('favoritos')}}">Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for("compras")}}">Compras</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('evaluar')}}">Evaluar</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('contactenos')}}">Contactenos</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Usuarios
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{url_for('login')}}">Iniciar Sesion</a></li>
                        <li><a class="dropdown-item" href="{{url_for('signin')}}">Registrarse</a></li>
                                                
                      </ul>
                    </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>

          {% block contenido %}

          {% endblock %}


          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    </body>

</html>
